<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>文章详情</title>
	</head>

	<body>
		<div ng-controller="articleDetailCtrl" class="panel panel-default" >
			<div class="panel-body">
				<input id="articleId" type="hidden" value="{{article.id}}">
				<h3 class="text-center">{{article.title}}
				</h3>
				<span class="text-muted center-block text-center">{{article.gmtCreate | date:"yyyy-MM-dd HH:mm:ss"}} by {{article.author}}</span>
				<hr style="height:3px;border:none;border-top:3px double green;" />
				<p ng-bind-html="article.content | to_trusted"></p>
			</div>
		</div>
		<!--&lt;!&ndash;翻页&ndash;&gt;-->
		<!--<ul class="pager">-->
			<!--<li><a href="#">Previous</a></li>-->
			<!--<li><a href="#">Next</a></li>-->
		<!--</ul>-->
		<!--留言-->
		<div class="panel panel-info">
			<div class="panel-heading">
				<h3 class="panel-title">留言：</h3>
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-sm-9 col-sm-offset-1">
						<input type="text" class="form-control" id="name" placeholder="请输入姓名...">
						<textarea id="msg" placeholder="请输入留言..." class="form-control" rows="3"></textarea>
					</div>
					<div class="col-sm-2">
						</br></br></br></br></br>
						<button type="button" class="btn btn-success btn-sm" onclick="leaveMsg()">回复</button>
					</div>
				</div>
			</div>
		</div>
		<!--历史留言-->
		<div class="panel panel-success">
			<div class="panel-heading">
				<h3 class="panel-title">
					历史留言：
				</h3>
			</div>
			<div class="panel-body">
				<ul id="pn">
				</ul>
			</div>
		</div>
		<script src="../js/articleDetail.js"></script>
	</body>

</html>
