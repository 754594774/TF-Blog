<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>文章详情</title>
	</head>

	<body>
		<div ng-controller="articleDetailCtrl" class="panel panel-default" >
			<div class="panel-body">
				<h3 class="text-center">{{article.title}}
				</h3>
				<span class="text-muted center-block text-center">{{article.gmtCreate | date:"yyyy-MM-dd HH:mm:ss"}} by {{article.author}}</span>
				<hr style="height:3px;border:none;border-top:3px double green;" />
				<p ng-bind-html="article.content | to_trusted"></p>
			</div>
		</div>
		<!--留言区-->
		<div class="panel panel-success">
			<div class="panel-heading">
				<h3 class="panel-title">
					留言区：
				</h3>
			</div>
			<div class="panel-body">
				<ul id="pn">

				</ul>
			</div>
		</div>
	</body>

</html>
