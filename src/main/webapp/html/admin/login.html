<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../../resources/images/favicon.ico">
    <title>登录页面</title>
    <!-- Bootstrap core CSS -->
    <link href="../../plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="../../css/signin.css" rel="stylesheet">
  </head>

  <body>

    <div class="container">

      <form class="form-signin" id="loginForm">

        <label for="inputUser" class="sr-only">Email address</label>
        <input type="text" id="inputUser" name="userName" class="form-control" placeholder="用户名" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword"  name="passWord"  class="form-control" placeholder="密码" required>
        <div class="checkbox">
          <label>
            <input id="rememberMe" type="checkbox"> 记住我
          </label>
        </div>
        <button id="btnLogin" class="btn btn-lg btn-primary btn-block" type="button">登录</button>
        <h3 style="color: red" id="message" class="form-signin-heading"></h3>
      </form>

    </div> <!-- /container -->

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="../../plugins/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="../../plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../plugins/nice-validator/jquery.validator.min.js?local=zh-CN"></script>
    <script src="../../js/admin/login.js"></script>
  </body>
</html>
