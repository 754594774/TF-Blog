<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../js/admin/publishArticle.js"></script>
</head>
<body>
<div class="container-fluid" ng-controller="pubArticleCtrl">
    <div class="panel panel-default">
        <div class="panel-body">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <div class="col-sm-5">
                        <input type="text" ng-model="article.title" class="form-control" id="articleTitle" placeholder="请输入标题">
                    </div>
                    <div class="col-sm-2">
                        <input type="text" ng-model="article.author" class="form-control" id="articleAuthor" placeholder="请输入作者">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <textarea class="form-control" ng-model="article.content" rows="12" id="articleContent" placeholder="这里输入正文..."></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox">禁止留言
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-10 col-sm-2">
                        <button type="submit" ng-click="publish()" id="publishArticle" class="btn btn-success">发布</button>
                        <button id="saveDraft" class="btn btn-default">保存草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
