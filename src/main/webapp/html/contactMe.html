<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>联系我</title>
</head>
<body>
<div class="panel panel-info" >
    <div class="panel-heading">
        <h3 class="panel-title">
            联系站长
        </h3>
    </div>

    <div class="panel-body">
        <form role="form" id="letterForm">
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-3">
                        <input type="text" id="uname" name="uname" class="form-control" placeholder="您的姓名">
                    </div>
                    <div class="col-sm-7">
                        <input type="text" id="contactWay" name="contactWay" class="form-control" placeholder="您的联系方式">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <textarea name="content" id="content" class="form-control" rows="12"></textarea>
            </div>
            <button type="submit" class="btn btn-info btn-lg btn-block">提交您的内容</button>
        </form>
    </div>
    <script src="../plugins/nice-validator/jquery.validator.min.js?local=zh-CN"></script>
    <script src="../js/contactMe.js"></script>
</div>
</body>
</html>
