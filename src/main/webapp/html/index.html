<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="../plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link  href="../css/evalute.css" rel="stylesheet" type="text/css">
    <link href="../css/blog.css" rel="stylesheet" type="text/css"/>
    <!--警告框插件-->
    <link href="../plugins/toastr/toastr.min.css" rel="stylesheet">
</head>
<body  ng-app="myApp">
<div class="container">
    <nav class="navbar navbar-inverse" role="navigation">
        <div class="container-fluid">
            <div>
                <ul class="nav navbar-nav navbar-left">
                    <li class="active">
                        <a href="#/">首页</a>
                    </li>
                    <li><a href="#">联系我</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            传送门
                            <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="#">文章</a></li>
                            <li><a href="#">友链</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><span class="glyphicon glyphicon-user"></span> 注册</a></li>
                    <li><a href="/admin"><span class="glyphicon glyphicon-log-in"></span>后台管理</a></li>
                </ul>
                <form class="navbar-form navbar-right">
                    <input type="text" class="form-control" placeholder="Search...">
                </form>
            </div>
        </div>
    </nav>

    <div class="row">
        <div class="col-sm-9">
            <!-- 路由出口 -->
            <div ng-view="">
            </div>
        </div>

        <div class="col-sm-3">
            <!-- 通知面板 -->
            <div class="panel panel-primary" ng-controller="noticeCtrl">
                <div class="panel-heading">
                    <h3 class="panel-title">{{notice.title}}</h3>
                </div>
                <div class="panel-body">
                    {{notice.content}}
                </div>
            </div>
            <!--分类面板-->
            <div class="panel panel-primary" ng-controller="catgsCtrl">
                <div class="panel-heading">
                    <h3 class="panel-title">分类</h3>
                </div>
                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="c in catgs">
                        <a href="#/articleList/{{c.id}}">{{ c.title }}</a>
                    </li>
                </ul>
            </div>
            <!--归档面板-->
            <div class="panel panel-primary" ng-controller="archsCtrl">
                <div class="panel-heading">
                    <h3 class="panel-title">归档</h3>
                </div>
                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="a in archs">
                        <a href="#/articleList//{{a.date}}">{{ a.date }} ({{a.count}})</a>
                    </li>
                </ul>
            </div>
            <!-- 友链 -->
            <div class="panel panel-primary" ng-controller="linksCtrl">
                <div class="panel-heading">
                    <h3 class="panel-title">友链</h3>
                </div>
                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="l in links">
                        <a href="{{l.url}}" target="_blank">{{ l.title }}</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!--底部链接-->
    <footer>
        <p class="pull-right"><a href="#">Back to top</a></p>
        <p>&copy; 2016 Company, Inc. &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
    </footer>
</div>

<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="../plugins/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
<script src="../plugins/angularJs/angular.min.js"></script>
<script src="../plugins/angularJs/angular-route.js"></script>
<script src="../plugins/toastr/toastr.min.js"></script>
<script src="../js/global.js"></script>
<script src="../js/index.js"></script>

</body>
</html>
